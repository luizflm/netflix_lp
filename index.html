<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="banner"> <!-- onde vai ter o banner -->
        <div class="bg-shadow">
            <header>
                <div class="header-c">
                    <div class="header-left"><img src="assets/img/logo.png"></div>
                    <div class="header-right">
                        <select name="language">
                            <option value="portuguese">Português</option>
                            <option value="english">English</option>
                        </select>
                        <a href="" class="login">Entrar</a>
                    </div>
                </div> <!-- .header-c -->
            </header>

            <main> <!-- onde vai ter o rgba -->
                <h1>Filmes, séries e muito mais.<br> Sem limites.</h1>
                <h4>Assista onde quiser. Cancele quando quiser.</h4>
                <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
                <form>
                    <label class="email-label">
                        <span>Email</span>
                        <input type="email" class="input">
                    </label>
                    <button>Vamos lá ></button>
                </form>
            </main>
        </div> <!-- .bg-shadow -->
    </section> <!-- .banner -->


    <script src="assets/js/script.js"></script>
